<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    
    
    <article class="character-detail model" data-id="0">
        <div class="image">
            <img src="https://unsplash.it/300" alt="Character name"/>
        </div>
        <div class="text">
            <h4 class="name">
                Character Name
            </h4>
            <p class="nickname">
                Nickname
            </p>

            <!-- dl -->
            <dl>
                <!-- dt.age-label -->
                <dt class="age-label">
                    Age
                </dt>
                <!-- dd.age -->
                <dd class="age">
                    999
                </dd>

                <!-- dt.occupation-label -->
                <dt class="occupation-label">
                    Occupation
                </dt>
                <!-- dd.occupation -->
                <dd class="occupation">
                    <!-- ul -->
                    <ul>
                        <li>
                            Occupation 1
                        </li>
                        <li>
                            Occupation 2
                        </li>
                        <li>
                            Occupation 3
                        </li>
                        <li>
                            Occupation 4
                        </li>
                    </ul>
                </dd>

            </dl>
        </div>
    </article>
    
    
    <script src="utilities.js"></script>
    <script src="character.js"></script>
    
    
</body>

</html>
